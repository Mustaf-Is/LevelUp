<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Habit Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .sidebar {
      background-color: #1e1e1e;
      height: 100vh;
      padding: 1rem;
    }
    .sidebar .nav-link {
      color: #ccc;
    }
    .sidebar .nav-link.active {
      background-color: #2d2d2d;
      color: #fff;
    }
    .habit-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
    }
    .btn-succeed {
      background-color: #2d7d46;
      border: none;
      color: white;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar d-flex flex-column">
      <div class="mb-4 d-flex align-items-center">
        <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="Profile">
        <strong>User</strong>
      </div>
      <nav class="nav flex-column">
        <a class="nav-link active" href="#">All Habits</a>
        <a class="nav-link" href="#">Afternoon</a>
      </nav>
      <div class="mt-4">
        <h6 class="text-muted">AREAS</h6>
        <a class="nav-link" href="#">+ Add a Habit</a>
        <h6 class="text-muted mt-3">PREFERENCES</h6>
        <a class="nav-link" href="#">Manage Habits</a>
        <a class="nav-link" href="#">App Settings</a>
        <a class="nav-link" href="#">Resources</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 p-4">
      <h4>All Habits</h4>
      <p class="text-muted">1 Negative Habit</p>

      <div class="habit-card">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5>Stop Smoking</h5>
            <small class="text-muted">Quit: 1 day 1 hour 18 minutes 53 seconds</small>
          </div>
          <button class="btn btn-succeed">Mark as Comleted</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
